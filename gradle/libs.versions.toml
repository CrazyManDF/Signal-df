appcompat = "1.6.1"
material = "1.12.0"

androidxFragment = "1.7.1"
androidxNavigation = "2.7.7"
androidxConstraintlayout = "2.1.4"
lottie = "6.4.0"
rxjava3Rxjava = "3.1.8"
rxjava3Rxandroid = "3.0.2"
