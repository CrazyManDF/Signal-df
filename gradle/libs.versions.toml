squareOkhttp3 = "3.12.13"
squareOkio = "3.0.0"

libsignalClient = "0.46.0"
signalAesgcmprovider = "0.0.3"
signalRingrtc = "2.41.0"
signalAndroidDatabaseSqlcipher = "4.5.4-S2"
